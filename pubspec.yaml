name: xterm
description: A cross-platform terminal application for iOS, Android and macOS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.1
  responsive_framework: ^1.0.0

  # Terminal
  xterm: ^4.4.0
  ssh2: ^0.14.0
  web_socket_channel: ^2.4.3

  # Utilities
  dio: ^5.4.3
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  permission_handler: ^10.4.4

  # Development
  flutter_lints: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  macos: true
  image_path: "assets/images/icon.png"